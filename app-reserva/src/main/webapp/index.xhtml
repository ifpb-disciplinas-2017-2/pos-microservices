<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorDeAutor.autor.nome}" />
            <h:inputText value="#{controladorDeAutor.autor.email}" />
            <h:inputText value="#{controladorDeAutor.autor.abreviacao}" />
            
            <h:commandButton value="salvar" action="#{controladorDeAutor.salvar()}" />
            <h:dataTable var="autor" value="#{controladorDeAutor.autores()}" >
                <h:column>
                    <h:outputText value="#{autor.nome}" />
                </h:column>
            </h:dataTable> 
        </h:form>
    </h:body>
</html>
